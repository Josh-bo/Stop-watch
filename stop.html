<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body class="bg-secondary">

    <style>
        input{
            width: 50px;
            border: none;
            font-family: l ;
            background-color: transparent;
            color: black;
        }
    </style>

   <div class="container">
    <div class="row shadow-lg ps-3 pt-3 pb-4 mt-5 w-75 mx-auto">
        <div class="col-12 mx-auto text-center mt-2">
            <input type="text" disabled id="hh"  class="fs-1 text-center"><b>:</b>
            <input type="text" disabled id="min"  class="fs-1 text-center"><b>:</b>
            <input type="text" disabled id="ss"  class="fs-1 text-center"><b>:</b>
            <input type="text" disabled id="mm" class="text-center"><br><br>
            
            <div id="bbb">
                
                <button class="btn btn-success" onclick="startT()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                </button>
                
                <button class="btn btn-warning" onclick="pause()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
                </svg>
            </button>

            <button class="btn btn-danger" onclick="reset()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                  </svg>
            </button>

            <button class="btn btn-info" onclick="ref()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                      </svg>
            </button>
        </div>
    </div>
</div>


        <script>
               mm.value = '00'
               ss.value = '00'
               min.value = '00'
               hh.value = '00'            

            const startT = () => {
                myWatch = setTimeout(startT, 9)
                mm.value++
                if(mm.value == 100){
                    ss.value++
                    mm.value = 0
                    
                    if(ss.value > 0 && ss.value < 10) {
                        ss.value = "0" + ss.value
                    }
                }else if(ss.value == 60){
                    min.value++
                    ss.value = 0

                    if(min.value > 0 && min.value < 10) {
                        min.value = "0" + min.value
                    }
                }else if(min.value == 60){
                    hh.value++
                    min.value = 0

                    if(hh.value > 0 && hh.value < 10) {
                        hh.value = "0" + hh.value
                    }
                }
                console.log(myWatch)
            }
            
            const pause = () => {
                clearTimeout(myWatch)
            }

            const reset = () =>{
                clearTimeout(myWatch)
                setTimeout(() => {startT()}, 1000)
                hh.value = "00"
                min.value = "00"
                ss.value = "00"
                mm.value = "00"

            }

            const ref = () => {
                clearTimeout(myWatch)
               mm.value = '00'
               ss.value = '00'
               min.value = '00'
               hh.value = '00'
           }
        </script>
    </div>
</body>
</html>
